name: football-team-detector

services:
  app:
    build: .
    cpus: 8 # increased CPU allocation
    environment:
      - PYTHONUNBUFFERED=1
      - PYTORCH_ENABLE_MPS_FALLBACK=1 # enable Metal Performance Shaders fallback
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./checkpoints:/app/checkpoints:ro
    restart: "no" # don't restart on failure
